<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isha Adnan Art Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f9f9f9; }
    h1 { background-color: #222; color: white; padding: 20px; margin: 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img { max-width: 100%; border-radius: 10px; height: auto; }
    .title { font-weight: bold; margin: 10px 0 5px; }
    .price { color: #4CAF50; font-size: 1.1em; }
    .multi-image { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    .multi-image img { width: 120px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Isha Adnan Art Gallery</h1>

  <div class="gallery">
    <div class="card">
      <img src="https://i.postimg.cc/Jhw4PH3Q/f6523b09-23a0-4e02-9190-dff68504b4e6.jpg" alt="4 Qul Modern Calligraphy">
      <div class="title">4 Qul Modern Calligraphy</div>
      <div class="price">Rs. 20,000</div>

      <div class="multi-image">
        <img src="https://i.postimg.cc/X7zvBzpm/ca80b84b-0743-4d3d-96a2-b852b88e77ce.jpg" alt="Detail 1">
        <img src="https://i.postimg.cc/2jTyr6mz/837a4848-49d7-4689-96e3-14026a356acb.jpg" alt="Detail 2">
        <img src="https://i.postimg.cc/bNJJJhN1/b2091e71-53c8-4219-b9de-6949b4952d79.jpg" alt="Detail 3">
        <img src="https://i.postimg.cc/FHkHyVSR/76088d8e-a3a4-4fcd-8901-34569750fac1.jpg" alt="Detail 4">
      </div>
    </div>
  </div>

</body>
</html>

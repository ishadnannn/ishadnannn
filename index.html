<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishadnannn - Art Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .art-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      transition: box-shadow 0.3s ease;
    }

    .art-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .art-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .art-info {
      padding: 15px;
      text-align: center;
    }

    .art-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .art-info p {
      margin: 5px 0;
      color: #555;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
